<ion-content class="background">
  <ion-grid>
    <ion-row >
      <ion-col>
          <ion-img width="100" height="100" src="assets/imgs/logo.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row >
        <ion-col>
          <div class="title-logo">
            Wasalni
          </div>
        </ion-col>
      </ion-row>
    <ion-row>
      <ion-col>
          <p> Connectez-vous à votre compte </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-input type="text" placeholder="Votre adresse email"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-input type="password" placeholder="Votre mot de passe"   ></ion-input>
          <div class="reverse" > 
          <a  >  Mot de passe oublié? </a></div>
      </ion-col>
    </ion-row>
    <ion-row >
        <ion-col>
            <button class="login-button flat" ion-button block (click)="goHome()">SE CONNECTER</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <hr> 
      <ion-col>
        <p> Me connecter via... </p>

      </ion-col>
    </ion-row>
    <ion-row >
        <ion-col >
            <button class="google-button flat" ion-button  >  <ion-icon name="logo-googleplus"></ion-icon>  GOOGLE+</button>
        </ion-col>
        <ion-col>
            <button class="facebook-button flat" ion-button  >   <ion-icon name="logo-facebook"></ion-icon>  FACEBOOK</button>
        </ion-col>
    </ion-row>
    <ion-row >
        <ion-col>
            <button class="login-button flat" ion-button block >CREER UN COMPTE</button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
